{% extends 'base.html' %}

{% block content %}
    <div class='content'>
        {% if content.published_date %}
            <div class="date">
                {{ content.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-default"
            href="{% url 'post_edit' pk=content.pk %}">
        <span class="glyphicon glyphicon-pencil"></span>
        </a>
        {% endif %}
        <h1>{{ content.title }}</h1>
        <p>{{ content.text|linebreaksbr }}</p>
    </div>
{% endblock %}
