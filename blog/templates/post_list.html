<html>
    <head>
        <title>Jason's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Jason Blog</a></h1>
        </div>
        <div>
            {% for c in contents %}
            <div>
                <p>published: {{ c.published_date }}</p>
                <h1><a href="">{{ c.title }}</a></h1>
                <p>{{ c.text|linebreaksbr }}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
