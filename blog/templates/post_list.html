{% extends 'base.html' %}

{% block content %}
    {% for c in contents %}
        <div class="post">
            <p>published: {{ c.published_date }}</p>
            <p>{{ c.text|linebreaksbr }}</p>
            <h1><a href="{% url 'post_detail' pk=c.pk %}">{{ c.title }}</a></h1>
        </div>
    {% endfor %}
{% endblock %}
